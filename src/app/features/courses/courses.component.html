<!-- Search component -->
<app-search (search)="onSearchClick($event)"></app-search>

<!-- Info component -->
<app-info
  *ngIf="courses.length === 0"
  title="Your List Is Empty"
  text="Please use 'Add New Course' button to add your first course"
>
  <app-button buttonText="Add new course"></app-button>
</app-info>

<!-- Courses list -->
<app-course-list [courses]="courses"></app-course-list>
