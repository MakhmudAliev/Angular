<!-- Replace ::text:: with your code -->
<ng-container *ngIf="currentCourse$ | async as course">
  <div class="title">{{ course?.title }}</div>
  <div class="course-info">
    <div class="course-info__description">
      {{ course?.description }}
    </div>
    <div class="course-info__info">
      <div>
        <b>ID: </b><span class="course-info__info-id">{{ course?.id }}</span>
      </div>
      <div>
        <b>Duration: </b><span class="course-info__info-duration">{{ course?.duration | duration }}</span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-info__info-date">
          {{ course?.creationDate }}
        </span>
      </div>
      <div>
        <b>Authors: </b><span class="course-info__info-authors">{{ course?.authors?.join(', ') }}</span>
      </div>
    </div>
  </div>
  <div class="navigation-block">
    <!--Enter your code here-->
    <a routerLink="/courses"><app-button buttonText="Back"></app-button></a>
  </div>
</ng-container>
