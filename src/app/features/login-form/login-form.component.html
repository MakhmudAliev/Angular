<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div *ngIf="error !== ''" class="text-danger mb-2">{{ error }}</div>

        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" placeholder="Input text" [(ngModel)]="email" name="email" emailValidator />

          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="isFormSubmitted && !loginForm.controls.email?.valid && loginForm.controls.email?.touched"
          >
            Invalid email format.
          </span>
          <span id="emailErrorMessage" class="text-danger" *ngIf="isFormSubmitted && !email?.trim()"
            >Email is required.</span
          >
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" placeholder="Input text" [(ngModel)]="password" name="password" />
          <span id="passwordErrorMessage" class="text-danger" *ngIf="isFormSubmitted && !password.trim()"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="Login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <strong><a routerLink="/registration" routerLinkActive="active">Registration</a></strong>
        </div>
      </div>
    </div>
  </form>
</div>
