<div class="app-header">
  <a routerLink="/"><img alt="logo" src="assets/logo.svg" /></a>
  <div>
    <div class="app-header__logged-in" *ngIf="isAuthorised$ | async as isAuthorized; else loggedOut">
      <div>Welcome, user</div>
      <app-button buttonText="Logout" (click)="onLogout()"></app-button>
    </div>

    <ng-template #loggedOut>
      <a routerLink="/login"><app-button buttonText="Login"></app-button></a>
    </ng-template>
  </div>
</div>
