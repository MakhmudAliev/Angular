<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form class="registration-form" #registrationForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" id="name" placeholder="Input text" name="name" [(ngModel)]="name" />
        <span id="nameErrorMessage" class="text-danger" *ngIf="isFormSubmitted && !name.trim()">Name is required.</span>
        <span id="nameErrorMessage" class="text-danger" *ngIf="isFormSubmitted && name.length < 6 && name.trim() !== ''"
          >Name must be not less than 6 symbols.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="registration-email"
          placeholder="Input text"
          name="email"
          [(ngModel)]="email"
          emailValidator
          #emailInput="ngModel"
        />

        <span id="emailErrorMessage" class="text-danger" *ngIf="emailInput.invalid && emailInput.dirty">
          Invalid email format.
        </span>
        <span id="emailErrorMessage" class="text-danger" *ngIf="isFormSubmitted && !email.trim()"
          >Email is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          type="password"
          id="registration-password"
          placeholder="Input text"
          name="password"
          [(ngModel)]="password"
        />
        <span id="passwordErrorMessage" class="text-danger" *ngIf="isFormSubmitted && !password.trim()"
          >Password is required.</span
        >
      </div>
    </div>
    <div class="form__action">
      <app-button buttonText="Register"></app-button>
    </div>
  </form>
</div>
