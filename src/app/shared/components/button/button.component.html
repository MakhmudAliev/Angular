<button
  class="app-button"
  [ngClass]="{ 'app-button__single-icon': iconName }"
  (click)="onClick()"
  [disabled]="disabled"
>
  <!-- Replace the text below with your code -->
  <ng-container *ngIf="buttonText">
    {{ buttonText }}
  </ng-container>
  <fa-icon *ngIf="iconName" [icon]="icon"></fa-icon>
</button>
